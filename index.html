<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- delivery font link -->
    <link rel="stylesheet" href="https://www.freepik.com/font/delivery">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/css/uikit.min.css" />

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/js/uikit-icons.min.js"></script>

    <title>Rader</title>
</head>
<body>
    <!-- site background -->
    <div class="rader-bg">
        <img src="./images/main-bg.png" alt="rader background" />
    </div>

    <!-- rader content section -->

    <div class="rader-content-wrapper">
        <!-- rader content left -->
        <div class="rader-content-left">
            <!-- logo -->
            <div class="main-logo-wrapper">
                <img src="./images/logo.png" alt="logo" class="main-logo">
            </div>

            <!-- info header -->
            <div class="rader-info-header">
                <!-- <p>Technology Trends</p>
                <a href="#">View all</a> -->
                <p></p>
                <p>Technology Trends</p>
                <a href="#">View all</a>
            </div>

            <!-- info data flex -->
            <div class="rader-info-wrapper">
                <div class="rader-info">

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                                
                            </div>
                            <p>Cloud & APIs</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                                
                            </div>
                            <p>Cloud & APIs</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                               
                            </div>
                            <p>Cloud & APIs</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                               
                            </div>
                            <p>Cloud & APIs</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                               
                            </div>
                            <p>Cloud & APIs</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                               
                            </div>
                            <p>Blockchains</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                            
                            </div>
                            <p>Bio-Based Materials</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                            
                            </div>
                            <p>Bio-Based Materials</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                    <div class="rader-info-data">
                        <div class="rader-info-data-left">
                            <div class="mark">
                            
                            </div>
                            <p>Bio-Based Materials</p>
                        </div>
                        <div class="rader-info-data-right">
                            <img src="./images/star_.svg" alt="star-fill" />
                            <img src="./images/info_.svg" alt="info-fill" />
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- rader content right -->
        <div class="rader-content-right">
            <!-- filter section -->
            <div class="filter-flex">
                <img src="./images/filter_.svg" alt="filter logo" />
                <span>Filter by Trends</span>
            </div>

            <!-- rader section -->
            <div class="rader-view">
                <!-- background rader -->
                <div class="rader-background">
                    <!-- rotating path -->
                    <div class="rader-rotate">
                        <img src="./images/rotating-path.png" alt="rotating" />
                    </div>

                    <!-- rader circle section -->
                    <div class="rader-circle-wrapper">
                        <div class="rader-circle-flex">
                            <div class="transparent-clip-one"></div>
                            <div class="transparent-clip-two"></div>
                            <!-- left path -->
                            <div class="rader-circle-half uk-flex-left">
                                <div class="rader-child-wrapper">
                                <div class="rader-path rader-circle-left-path">
                                    <div class="rader-sectors sector-one"></div>
                                    <div class="rader-sectors sector-two"></div>
                                    <div class="rader-sectors sector-three"></div>
                                    <div class="rader-sectors sector-four"></div>

                                    <!-- 2nd left -->
                                    <div class="rader-path rader-circle-child rader-circle-left-path">
                                        <div class="rader-sectors sector-one"></div>
                                        <div class="rader-sectors sector-two"></div>
                                        <div class="rader-sectors sector-three"></div>
                                        <div class="rader-sectors sector-four"></div>

                                        <!-- 3rd left -->
                                        <div class="rader-path rader-circle-child rader-circle-left-path">
                                            <div class="rader-sectors sector-one"></div>
                                            <div class="rader-sectors sector-two"></div>
                                            <div class="rader-sectors sector-three"></div>
                                            <div class="rader-sectors sector-four"></div>

                                            <!-- 4th left -->
                                            <div class="rader-path rader-circle-child rader-circle-left-path rader-circle-fouth">
                                                <div class="rader-sectors sector-one"></div>
                                                <div class="rader-sectors sector-two"></div>
                                                <div class="rader-sectors sector-three"></div>
                                                <div class="rader-sectors sector-four"></div>

                                                <!-- 5th left -->
                                                <div class="rader-path rader-circle-child rader-circle-left-path">
                                                    <div class="rader-sectors sector-one"></div>
                                                    <div class="rader-sectors sector-two"></div>
                                                    <div class="rader-sectors sector-three"></div>
                                                    <div class="rader-sectors sector-four"></div>

                                                    <!-- 6th left -->
                                                    <div class="rader-path rader-circle-child rader-circle-left-path">
                                                        <div class="rader-sectors sector-one"></div>
                                                        <div class="rader-sectors sector-two"></div>
                                                        <div class="rader-sectors sector-three"></div>
                                                        <div class="rader-sectors sector-four"></div>

                                                        <!-- 7th left -->
                                                        <div class="rader-path rader-circle-child rader-circle-left-path">
                                                            <div class="rader-sectors sector-one"></div>
                                                            <div class="rader-sectors sector-two"></div>
                                                            <div class="rader-sectors sector-three"></div>
                                                            <div class="rader-sectors sector-four"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <!-- right path -->
                            <div class="rader-circle-half uk-flex-right">
                                <div class="rader-child-wrapper">
                                <div class="rader-path rader-circle-right-path">
                                    <div class="rader-sectors sector-one"></div>
                                    <div class="rader-sectors sector-two"></div>
                                    <div class="rader-sectors sector-three"></div>
                                    <div class="rader-sectors sector-four"></div>

                                    <!-- 2nd right -->
                                    <div class="rader-path rader-circle-child rader-circle-right-path">
                                        <div class="rader-sectors sector-one"></div>
                                        <div class="rader-sectors sector-two"></div>
                                        <div class="rader-sectors sector-three"></div>
                                        <div class="rader-sectors sector-four"></div>

                                        <!-- 3rd right -->
                                        <div class="rader-path rader-circle-child rader-circle-right-path">
                                            <div class="rader-sectors sector-one"></div>
                                            <div class="rader-sectors sector-two"></div>
                                            <div class="rader-sectors sector-three"></div>
                                             <div class="rader-sectors sector-four"></div>

                                            <!-- 4th right -->
                                            <div class="rader-path rader-circle-child rader-circle-right-path rader-circle-fouth">
                                                <div class="rader-sectors sector-one"></div>
                                                <div class="rader-sectors sector-two"></div>
                                                <div class="rader-sectors sector-three"></div>
                                                <div class="rader-sectors sector-four"></div>

                                                <!-- 5th right -->
                                                <div class="rader-path rader-circle-child rader-circle-right-path">
                                                    <div class="rader-sectors sector-one"></div>
                                                    <div class="rader-sectors sector-two"></div>
                                                    <div class="rader-sectors sector-three"></div>
                                                    <div class="rader-sectors sector-four"></div>

                                                    <!-- 6th right -->
                                                    <div class="rader-path rader-circle-child rader-circle-right-path">
                                                        <div class="rader-sectors sector-one"></div>
                                                        <div class="rader-sectors sector-two"></div>
                                                        <div class="rader-sectors sector-three"></div>
                                                        <div class="rader-sectors sector-four"></div>

                                                        <!-- 7th right -->
                                                        <div class="rader-path rader-circle-child rader-circle-right-path">
                                                            <div class="rader-sectors sector-one"></div>
                                                            <div class="rader-sectors sector-two"></div>
                                                            <div class="rader-sectors sector-three"></div>
                                                            <div class="rader-sectors sector-four"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <!-- center clip path -->
                            <div class="rader-center">
                                <div class="rader-center-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- rader right btn group -->
            <div class="rader-btn-group btn-group">
                <button class="btn btn-md-2 btn-transparent">
                    Prev: Social & Business Trends
                </button>

                <button class="btn btn-md btn-transparent">
                    Next
                </button>
            </div>

            <!-- yellow linear gradient -->
            <div class="yellow-gradient"></div>
        </div>
    </div>


    <!-- jquery ui -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <!-- javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
